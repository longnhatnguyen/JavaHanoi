<!--begin::Form-->
<form
  class="form w-100"
  [formGroup]="loginForm"
  novalidate="novalidate"
  id="kt_login_signin_form"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="text-center mb-3">
    <h1 class="text-dark mb-3">Đăng nhập vào phần mềm</h1>
    <div class="text-gray-400 fw-bold fs-4">
      Chưa có tài khoản?
      <a
        routerLink="/auth/registration"
        id="kt_login_signup"
        class="link-primary fw-bolder"
        >đăng ký</a
      >
    </div>
  </div>
  <!--end::Heading-->

  <!-- begin::Alert info-->
  <!-- <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">
        Use account <strong>{{ defaultAuth.email }}</strong> and password
        <strong>{{ defaultAuth.password }}</strong> to continue.
      </div>
    </div>
  </ng-container> -->
  <!-- end::Alert info-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The login details are incorrect
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->
  <div class="w-100 text-center">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-black fs-4" [ngClass]="{'active-09':!isOTPLogin}" (click)="isOTPLogin=false" href="javascript:void(0)">Mật khẩu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black fs-4" [ngClass]="{'active-09':isOTPLogin}" (click)="isOTPLogin=true" href="javascript:void(0)">OTP</a>
      </li>
    </ul>
  </div>
  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fs-6 fw-bolder text-dark">Tên đăng nhập</label>
    <div class="input-group">
      <input
        class="form-control form-control-lg form-control-solid"
        type="text"
        name="username"
        formControlName="username"
        autocomplete="off"
        [ngClass]="{
          'is-invalid': loginForm.controls['username'].invalid && loginForm.controls['username']?.touched,
          'is-valid': loginForm.controls['username'].valid
        }"
      />
      <button *ngIf="isOTPLogin"
        type="button"
        class="btn btn-lg btn-primary"
        [disabled]="!loginForm.controls['username'].valid"
      >
        <span class="indicator-label" (click)="sendOTP()">Lấy mã OTP</span>
      </button>
    </div>
    <ng-container *ngIf="isOTPLogin && showConfirmOTP">
      <div class="input-group pt-5">
        <input
          class="form-control form-control-lg form-control-solid"
          placeholder="OTP"
          [(ngModel)]="OTP"
          [ngModelOptions]="{ standalone: true }"
        />
        <!-- <button type="button" class="btn btn-lg btn-primary">
          <span class="indicator-label" style="width:83.92px; display:inline-block" (click)="confirmOTP()"
            >Xác nhận</span
          >
        </button> -->
      </div>
    </ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Tên đăng nhập is required',
        control: loginForm.controls['username']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Tên đăng nhập should have at least 3 symbols',
        control: loginForm.controls['username']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Tên đăng nhập should have maximum 50 symbols',
        control: loginForm.controls['username']
      }"
    ></ng-container>
  </div>
  <div class="fv-row mb-10" *ngIf="!isOTPLogin">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Mật khẩu</label>
      </div>
    </div>

    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      name="password"
      autocomplete="off"
      formControlName="password"
      [ngClass]="{
        'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password']?.touched,
        'is-valid': loginForm.controls['password'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 10 symbols',
        control: loginForm.controls['password']
      }"
    ></ng-container>
  </div>

  <!-- <div class="fv-row mb-10">
    <input class="form-check-input" style="margin-right: 10px;" [ngModelOptions]="{standalone: true}" type="checkbox" [(ngModel)]="this.admin" />
    <label class="label">Đăng nhập tài khoản admin</label>
  </div> -->
  <!--end::Form group-->

  <!--begin::Action-->
  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_in_submit"
      class="btn btn-lg btn-primary w-100 mb-5"
      [disabled]="(!isOTPLogin && loginForm.invalid )||(isOTPLogin && (OTP===''||OTP===null||OTP===undefined||OTP?.length<6))"
    >
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Đăng nhập</span>
      </ng-container>
    </button>

  </div>
  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>

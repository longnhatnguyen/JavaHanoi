<form
  class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
  novalidate="novalidate"
  autocomplete="off"
  autocomplete="off"
  autocorrect="off"
  autocapitalize="none"
  spellcheck="false"
  id="kt_login_signup_form"
  [formGroup]="registrationForm"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="mb-10 text-center">
    <h1 class="text-dark mb-3">Đăng ký tài khoản</h1>
    <div class="text-gray-400 fw-bold fs-4">
      Bạn đã có tài khoàn?
      <a
        routerLink="/auth/login"
        class="link-primary fw-bolder"
        style="cursor: pointer"
        [style.margin-left]="'5px'"
        >Đăng nhập?</a
      >
    </div>
  </div>
  <!--end::Heading-->

  <!-- <button type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
    <img
      alt="Logo"
      src="./assets/media/svg/brand-logos/google-icon.svg"
      class="h-20px me-3"
    />Sign in with Google
  </button> -->

  <!-- <div class="d-flex align-items-center mb-10">
    <div class="border-bottom border-gray-300 mw-50 w-100"></div>
    <span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>
    <div class="border-bottom border-gray-300 mw-50 w-100"></div>
  </div> -->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The registration details are incorrect
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="mb-10 fv-row">
    <label class="form-label fw-bolder text-dark fs-6">Tên đầy đủ</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="name"
      placeholder="Tên đầy đủ"
      name="name"
      formControlName="name"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          registrationForm.controls['name'].invalid &&
          (registrationForm.controls['name'].dirty ||
            registrationForm.controls['name'].touched),
        'is-valid': registrationForm.controls['name'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Yêu cầu nhập tên đầy đủ',
        control: registrationForm.controls['name']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->
  <div class="fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">Số điện thoại</label>
    <div class="input-group">
      <input
        class="form-control form-control-lg form-control-solid"
        placeholder="Số điện thoại"
        name="phone"
        formControlName="phone"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        [ngClass]="{
          'is-invalid':
            registrationForm.controls['phone'].invalid &&
            (registrationForm.controls['phone'].dirty ||
              registrationForm.controls['phone'].touched),
          'is-valid':
            registrationForm.controls['phone'].valid && !showConfirmOTP
        }"
      />
      <button
        type="button"
        class="btn btn-lg btn-primary"
        [disabled]="!registrationForm.controls['phone'].valid"
      >
        <span class="indicator-label" (click)="sendOTP()">Lấy mã OTP</span>
      </button>
    </div>

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Cần nhập số điện thoại',
        control: registrationForm.controls['phone']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'pattern',
        message: 'Số điện thoại không đúng',
        control: registrationForm.controls['phone']
      }"
    ></ng-container>
    <!-- *ngIf="showConfirmOTP" -->
    <ng-container *ngIf="showConfirmOTP">
      <div class="input-group pt-5">
        <input
          class="form-control form-control-lg form-control-solid"
          placeholder="OTP"
          [(ngModel)]="OTP"
          [ngModelOptions]="{ standalone: true }"
        />
        <button type="button" class="btn btn-lg btn-primary">
          <span
            class="indicator-label"
            style="width: 83.92px; display: inline-block"
            (click)="confirmOTP()"
            >Xác nhận</span
          >
        </button>
      </div>
    </ng-container>
  </div>
  <!--begin::Form group-->
  <div class="mb-10 fv-row">
    <label class="form-label fw-bolder text-dark fs-6">Mật khẩu</label>
    <input
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
      class="form-control form-control-lg form-control-solid"
      type="password"
      placeholder="Mật khẩu"
      name="password"
      formControlName="password"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          registrationForm.controls['password'].invalid &&
          (registrationForm.controls['password'].dirty ||
            registrationForm.controls['password'].touched),
        'is-valid': registrationForm.controls['password'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Yêu cầu nhập mật khẩu',
        control: registrationForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Mật khẩu phải có nhiều hơn 6 ký tự',
        control: registrationForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Mật khẩu không được quá 100 ký tự',
        control: registrationForm.controls['password']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-5">
    <label class="form-label fw-bolder text-dark fs-6">Nhập lại mật khẩu</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      placeholder="Nhập lại mật khẩu"
      name="cPassword"
      autocomplete="off"
      formControlName="cPassword"
      [ngClass]="{
        'is-invalid':
          registrationForm.controls['cPassword'].invalid &&
          (registrationForm.controls['cPassword'].dirty ||
            registrationForm.controls['cPassword'].touched),
        'is-valid': registrationForm.controls['cPassword'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Yêu cầu nhập lại mật khẩu',
        control: registrationForm.controls['cPassword']
      }"
    ></ng-container>
    <ng-container
      *ngIf="
        registrationForm.controls['cPassword'].errors &&
        registrationForm.controls['cPassword'].errors['ConfirmPassword']
      "
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">Nhập lại mật khẩu không chính xác</div>
      </div>
    </ng-container>
  </div>
  <div class="mb-10 fv-row">
    <label class="form-label fw-bolder text-dark fs-6">Mã giới thiệu</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="referral_code"
      placeholder="Mã giới thiệu"
      name="referral_code"
      formControlName="referral_code"
      autocomplete="off"
    />
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <!-- <div class="fv-row mb-10">
    <div class="form-check form-check-custom form-check-solid">
      <input
        id="kt_login_toc_agree"
        type="checkbox"
        formControlName="agree"
        name="agree"
        class="form-check-input"
      />

      <label
        for="kt_login_toc_agree"
        class="form-check-label fw-bold text-gray-700 fs-6"
      >
        I Agree the&nbsp;<a
          href="https://keenthemes.com/metronic/?page=faq"
          target="_blank"
          class="ms-1 link-primary"
          >terms and conditions</a
        >.
      </label>
    </div>
  </div> -->
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_up_submit"
      [disabled]="!(registrationForm.valid && verifiedOTP)"
      class="btn btn-lg btn-primary w-100 mb-5"
    >
      <!-- <ng-container *ngIf="(isLoading$ | async) === false"> -->
      <span class="indicator-label">Đăng ký</span>
      <!-- </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </ng-container> -->
    </button>
    <a
      routerLink="/auth/login"
      type="button"
      id="kt_login_signup_form_cancel_button"
      class="btn btn-lg btn-light-primary w-100 mb-5"
    >
      Huỷ
    </a>
  </div>
  <!--end::Form group-->
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>

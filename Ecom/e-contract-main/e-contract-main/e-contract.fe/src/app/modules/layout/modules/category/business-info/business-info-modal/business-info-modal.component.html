<div class="" id="kt_modal_add_user" tabindex="-1">
  <div class="" style="margin: 0; width: 100%">
    <div class="modal-content">
      <div class="modal-header" id="kt_modal_add_user_header">
        <h2 *ngIf="!itemDetail" class="fw-bolder">Thêm mới dữ liệu</h2>
        <h2 *ngIf="itemDetail" class="fw-bolder">Sửa thông dữ liệu</h2>
        <div
          class="btn btn-icon btn-sm btn-active-icon-primary"
          data-kt-users-modal-action="close"
          (click)="close()"
        >
          <span class="svg-icon svg-icon-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <rect
                opacity="0.5"
                x="6"
                y="17.3137"
                width="16"
                height="2"
                rx="1"
                transform="rotate(-45 6 17.3137)"
                fill="black"
              />
              <rect
                x="7.41422"
                y="6"
                width="16"
                height="2"
                rx="1"
                transform="rotate(45 7.41422 6)"
                fill="black"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <form
          class=""
          [formGroup]="formGroupCreate"
          novalidate
          id="kt_modal_add_user_form"
          class="form"
          action="#"
        >
          <!-- <div>{{ formGroupCreate.value | json }}</div> -->
          <div
            class="d-flex flex-column me-n7 pe-7 form-wrap"
            id="kt_modal_add_user_scroll"
            data-kt-scroll="true"
            data-kt-scroll-activate="{default: false, lg: true}"
            data-kt-scroll-max-height="auto"
            data-kt-scroll-dependencies="#kt_modal_add_user_header"
            data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
            data-kt-scroll-offset="300px"
          >
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2" for="revenue"
                >Doanh thu</label
              >

              <div class="col-12 md:col-7 lg:col-7 xl:col-7">
                <div class="p-inputgroup col-12 md:col-12 lg:col-12 xl:col-12">
                  <p-inputNumber
                    autocomplete="off"
                    inputId="locale-vie"
                    mode="decimal"
                    locale="vi-VN"
                    [minFractionDigits]="0"
                    aria-describedby="weight-help"
                    formControlName="revenue"
                    placeholder="Nhập giá trị"
                  >
                  </p-inputNumber>
                  <span class="p-inputgroup-addon">VNĐ</span>
                </div>
              </div>

              <div
                *ngIf="
                  !formGroupCreate.controls['revenue']?.valid &&
                  formGroupCreate.controls['revenue']?.touched
                "
              >
                <small
                  *ngIf="formGroupCreate.get('revenue')?.errors?.['required']"
                  style="color: red"
                  >Doanh thu là bắt buộc</small
                >
              </div>
            </div>
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2" for="profit"
                >Lợi nhuận</label
              >

              <div class="col-12 md:col-7 lg:col-7 xl:col-7">
                <div class="p-inputgroup col-12 md:col-12 lg:col-12 xl:col-12">
                  <p-inputNumber
                    autocomplete="off"
                    inputId="locale-vie"
                    mode="decimal"
                    locale="vi-VN"
                    [minFractionDigits]="0"
                    aria-describedby="weight-help"
                    formControlName="profit"
                    placeholder="Nhập giá trị"
                  >
                  </p-inputNumber>
                  <span class="p-inputgroup-addon">VNĐ</span>
                </div>
              </div>

              <div
                *ngIf="
                  !formGroupCreate.controls['profit']?.valid &&
                  formGroupCreate.controls['profit']?.touched
                "
              >
                <small
                  *ngIf="formGroupCreate.get('profit')?.errors?.['required']"
                  style="color: red"
                  >Lợi nhuận là bắt buộc</small
                >
              </div>
            </div>
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2" for="funds">Vốn</label>

              <div class="col-12 md:col-7 lg:col-7 xl:col-7">
                <div class="p-inputgroup col-12 md:col-12 lg:col-12 xl:col-12">
                  <p-inputNumber
                    autocomplete="off"
                    inputId="locale-vie"
                    mode="decimal"
                    locale="vi-VN"
                    [minFractionDigits]="0"
                    aria-describedby="weight-help"
                    formControlName="funds"
                    placeholder="Nhập giá trị"
                  >
                  </p-inputNumber>
                  <span class="p-inputgroup-addon">VNĐ</span>
                </div>
              </div>

              <div
                *ngIf="
                  !formGroupCreate.controls['funds']?.valid &&
                  formGroupCreate.controls['funds']?.touched
                "
              >
                <small
                  *ngIf="formGroupCreate.get('funds')?.errors?.['required']"
                  style="color: red"
                  >Vốn là bắt buộc</small
                >
              </div>
            </div>
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2" for="cost"
                >Chi phí</label
              >

              <div class="col-12 md:col-7 lg:col-7 xl:col-7">
                <div class="p-inputgroup col-12 md:col-12 lg:col-12 xl:col-12">
                  <p-inputNumber
                    autocomplete="off"
                    inputId="locale-vie"
                    mode="decimal"
                    locale="vi-VN"
                    [minFractionDigits]="0"
                    aria-describedby="weight-help"
                    formControlName="cost"
                    placeholder="Nhập giá trị"
                  >
                  </p-inputNumber>
                  <span class="p-inputgroup-addon">VNĐ</span>
                </div>
              </div>

              <div
                *ngIf="
                  !formGroupCreate.controls['cost']?.valid &&
                  formGroupCreate.controls['cost']?.touched
                "
              >
                <small
                  *ngIf="formGroupCreate.get('cost')?.errors?.['required']"
                  style="color: red"
                  >Chi phí là bắt buộc</small
                >
              </div>
            </div>
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2" for="cost"
                >Ngày báo cáo</label
              >

              <div class="col-12 md:col-7 lg:col-7 xl:col-7">
                <p-calendar
                  inputId="basic"
                  [showTime]="true"
                  (ngModel)="itemDetail?.date"
                  formControlName="date"
                  class="col-12 md:col-12 lg:col-12 xl:col-12"
                ></p-calendar>
              </div>

              <div
                *ngIf="
                  !formGroupCreate.controls['date']?.valid &&
                  formGroupCreate.controls['date']?.touched
                "
              >
                <small
                  *ngIf="formGroupCreate.get('date')?.errors?.['required']"
                  style="color: red"
                  >Ngày báo cáo là bắt buộc</small
                >
              </div>
            </div>
          </div>
          <div class="text-center pt-15">
            <button
              type="reset"
              class="btn btn-light me-3"
              data-kt-users-modal-action="cancel"
              (click)="close()"
            >
              Thoát
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-kt-users-modal-action="submit"
              (click)="save()"
              [disabled]="!formGroupCreate.valid"
            >
              <span class="indicator-label">Lưu</span>
              <span class="indicator-progress"
                >Please wait...
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span
              ></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

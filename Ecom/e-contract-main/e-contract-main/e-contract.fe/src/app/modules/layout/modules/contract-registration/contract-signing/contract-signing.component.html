<div class="card">
  <div class="card-body">
    <div
      class="stepper stepper-links d-flex flex-column"
      id="kt_create_account_stepper"
    >
    <!-- stepper-nav -->
      <div class=" stepper-nav mb-5 flex-row w-100" style="overflow: auto; flex-wrap: nowrap;justify-content: unset !important;">
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 1,
            completed: currentStep$.value > 1
          }"
        >
          <h3 class="stepper-title" (click)="changeStep(1)">
            Thông tin nhà đầu tư
          </h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 2,
            completed: currentStep$.value > 2
          }"
        >
          <h3 class="stepper-title" (click)="changeStep(2)">Chọn gói đầu tư</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 3,
            completed: currentStep$.value > 3
          }"
        >
          <h3 class="stepper-title" (click)="changeStep(3)">Xem hợp đồng</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 4,
            completed: currentStep$.value > 4
          }"
        >
          <h3 class="stepper-title" (click)="changeStep(4)">Ký xác thực OTP</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 5,
            completed: currentStep$.value > 4
          }"
        >
          <h3 class="stepper-title" (click)="changeStep(5)">
            Chuyển khoản đầu tư
          </h3>
        </div>
        <div
          class="stepper-item"
          [ngClass]="{ current: currentStep$.value === 6 }"
        >
          <h3 class="stepper-title" (click)="changeStep(6)">
            Chờ xác nhận hợp đồng
          </h3>
        </div>
      </div>

      <form
        class="mx-auto w-100 pt-5 pb-10"
        noValidate
        id="kt_create_account_form"
      >
        <div class="current">
          <ng-container *ngIf="currentStep$.value === 1">
            <app-step1
              class="w-100"
              [user]="user"
              [contract]="contract"
              (canNext)="changeCanNext($event)"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step1>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 2">
            <app-step2
              class="w-100"
              [contract]="contract"
              (canNext)="changeCanNext($event)"
            ></app-step2>
            <!-- [updateParentModel]="updateAccount" -->
            <!-- [defaultValues]="account$.value" -->
          </ng-container>

          <!-- <ng-container *ngIf="currentStep$.value === 3"> -->
          <app-step3
            [hidden]="currentStep$.value !== 3"
            class="w-100"
            [fileURL]="fileURL"
          ></app-step3>
          <!-- </ng-container> -->

          <ng-container *ngIf="currentStep$.value === 4">
            <app-step4
              class="w-100"
              [contract]="contract"
              (canNext)="changeCanNext($event)"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step4>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 5">
            <app-step5
              [contract]="contract"
              [user]="user"
              (canNext)="changeCanNext($event)"
              class="w-100"
            ></app-step5>
          </ng-container>
          <ng-container *ngIf="currentStep$.value === 6">
            <app-step6 class="w-100"></app-step6>
          </ng-container>
        </div>

        <div class="d-flex flex-stack pt-5">
          <div class="mr-2">
            <ng-container *ngIf="currentStep$.value !== 1">
              <button
                type="button"
                class="btn btn-lg btn-light-primary me-3"
                (click)="prevStep()"
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                  class="svg-icon svg-icon-4 me-1"
                ></span>
                Quay lại
              </button>
            </ng-container>
          </div>
          <div class="mr-2">
            <ng-container
              *ngIf="
                currentStep$.value === 3 && fileURL && contract.status >= 4
              "
            >
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"
                (click)="savePdf()"
              >
                Tải xuống hợp đồng
              </button>
            </ng-container>
          </div>
          <ng-container *ngIf="currentStep$.value !== formsCount && contract.id!==0">
            <div>
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"
                (click)="nextStep()"
                [disabled]="!canNext"
              >
                <!--  [disabled]="!isCurrentFormValid$.value" -->
                <span class="indicator-label">
                  <!-- <ng-container *ngIf="currentStep$.value < formsCount - 1"> -->
                  Tiếp tục
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr064.svg'
                    "
                    class="svg-icon svg-icon-3 ms-2 me-0"
                  ></span>
                </span>
              </button>
            </div>
          </ng-container>
        </div>
      </form>
      <!-- {{contract.investment_id|json}} -->
      <!-- {{contract|json}} -->
      <!-- {{ contract | json }}
      {{ user | json }} -->
    </div>
  </div>
</div>

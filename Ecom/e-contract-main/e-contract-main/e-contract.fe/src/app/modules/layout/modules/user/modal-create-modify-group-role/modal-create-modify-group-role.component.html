<ng-container *ngIf="!!roleList">
  <div class="modal-content">
    <form
      [formGroup]="formGroupCreate"
      (ngSubmit)="save()"
      novalidate
      autocomplete="off"
    >
      <div class="modal-header">
        <h5 class="modal-title">
          <h2>Chỉnh sửa phân quyền của nhóm</h2>
        </h5>
        <div
          class="btn btn-icon btn-sm btn-active-icon-primary"
          data-kt-users-modal-action="close"
          (click)="close()"
        >
          <span class="svg-icon svg-icon-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <rect
                opacity="0.5"
                x="6"
                y="17.3137"
                width="16"
                height="2"
                rx="1"
                transform="rotate(-45 6 17.3137)"
                fill="black"
              />
              <rect
                x="7.41422"
                y="6"
                width="16"
                height="2"
                rx="1"
                transform="rotate(45 7.41422 6)"
                fill="black"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 10px">
          <h3>Nhóm</h3>
          <input
            type="text"
            class="form-control"
            placeholder="Quyền"
            value="{{ group.name }} - {{ group.code }}"
          />
        </div>

        <div class="form-group">
          <h3>Phân quyền</h3>
          <!-- <div>{{ formGroupCreate.value | json }}</div> -->
          <div
            class="wrap"
            *ngFor="let categoryRole of categoryRoleList; let i = index"
          >
            <div class="categoryRole" (click)="showItem(categoryRole.name)">
              <div
                style="display: flex; justify-content: flex-start; width: 50%"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="categoryRole.status"
                  [ngModelOptions]="{ standalone: true }"
                  (change)="onCheckAllChange($event, categoryRole.role)"
                  (click)="stopPropagation($event)"
                />
                <h3 style="margin-left: 10px">
                  {{ categoryRole.name }}
                </h3>
              </div>
              <div style="width: 50%; text-align: right">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div
              class="item"
              [class.hide]="displayItem != categoryRole.name"
              style="padding: 5px"
              *ngFor="let role of categoryRole.role"
            >
              <input
                class="form-check-input"
                type="checkbox"
                [(ngModel)]="role.status"
                [ngModelOptions]="{ standalone: true }"
                [value]="role.role_id"
                (change)="onCheckChange($event, categoryRole)"
              />
              <label class="label" style="margin-left: 10px">{{
                role.name
              }}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()">
          Bỏ qua
        </button>
        <button type="submit" class="btn btn-primary btn-smartgap">
          <i class="fa fa-save"></i>
          <span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</ng-container>

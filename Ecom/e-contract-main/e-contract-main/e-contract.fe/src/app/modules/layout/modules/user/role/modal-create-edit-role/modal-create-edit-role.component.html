<div class="modal-content">
  <form [formGroup]="formGroupCreate" novalidate autocomplete="off">
    <div class="modal-header">
      <h5 class="modal-title">
        <h2 *ngIf="!itemDetail">Tạo mới quyền</h2>
        <h2 *ngIf="itemDetail">Sửa thông tin quyền</h2>
      </h5>
      <div
        class="btn btn-icon btn-sm btn-active-icon-primary"
        data-kt-users-modal-action="close"
        (click)="close()"
      >
        <span class="svg-icon svg-icon-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <rect
              opacity="0.5"
              x="6"
              y="17.3137"
              width="16"
              height="2"
              rx="1"
              transform="rotate(-45 6 17.3137)"
              fill="black"
            />
            <rect
              x="7.41422"
              y="6"
              width="16"
              height="2"
              rx="1"
              transform="rotate(45 7.41422 6)"
              fill="black"
            />
          </svg>
        </span>
      </div>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="required fw-bold fs-6 mb-2" for="Admin_code"
          >Mã quyền</label
        >
        <input
          type="text"
          pInputText
          formControlName="code"
          class="form-control"
          placeholder="Mã quyền"
        />

        <div
          *ngIf="
            !formGroupCreate.controls['code']?.valid &&
            formGroupCreate.controls['code']?.touched
          "
        >
          <small
            *ngIf="formGroupCreate.get('code')?.errors?.['required']"
            style="color: red"
            >Mã quyền là bắt buộc</small
          >
        </div>
      </div>

      <div class="form-group">
        <label class="required fw-bold fs-6 mb-2" for="Admin_name"
          >Tên quyền</label
        >
        <input
          type="text"
          pInputText
          formControlName="name"
          class="form-control"
          placeholder="Nhập tên quyền"
        />

        <div
          *ngIf="
            !formGroupCreate.controls['name']?.valid &&
            formGroupCreate.controls['name']?.touched
          "
        >
          <small
            *ngIf="formGroupCreate.get('name')?.errors?.['required']"
            style="color: red"
            >Tên quyền là bắt buộc</small
          >
        </div>
      </div>

      <div class="form-group">
        <label class="fw-bold fs-6 mb-2" for="Admin_note">Ghi chú</label>
        <input
          type="text"
          pInputText
          formControlName="note"
          class="form-control"
          placeholder="Nhập ghi chú"
        />
      </div>

      <div class="form-group">
        <label class="required fw-bold fs-6 mb-2" for="Admin_status"
          >Trạng thái</label
        >
        <select
          name="status"
          id="status"
          formControlName="is_delete"
          class="form-control"
        >
          <option *ngFor="let s of listStatus" [ngValue]="s.status">
            {{ s.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="close()">
        Bỏ qua
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-smartgap"
        (click)="save()"
        [disabled]="!formGroupCreate.valid"
      >
        <i class="fa fa-save"></i>
        <span>Lưu</span>
      </button>
    </div>
  </form>
</div>

<div class="modal-content">
  <form [formGroup]="formGroupCreate" novalidate autocomplete="off">
    <div class="modal-header">
      <h2 class="modal-title">
        <span>Thay đổi mật khẩu người dùng</span>
      </h2>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-active-icon-primary"
        (click)="close()"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span class="svg-icon svg-icon-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <rect
              opacity="0.5"
              x="6"
              y="17.3137"
              width="16"
              height="2"
              rx="1"
              transform="rotate(-45 6 17.3137)"
              fill="black"
            />
            <rect
              x="7.41422"
              y="6"
              width="16"
              height="2"
              rx="1"
              transform="rotate(45 7.41422 6)"
              fill="black"
            />
          </svg>
        </span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="required fw-bold fs-6 mb-2" for="Admin_password"
          >Nhập mật khẩu cũ</label
        >
        <input
          type="password"
          pInputText
          formControlName="passwordOld"
          class="form-control"
          placeholder="Nhập mật khẩu"
        />
      </div>

      <div class="form-group">
        <label class="required fw-bold fs-6 mb-2" for="Admin_password"
          >Nhập mật khẩu mới</label
        >
        <input
          type="password"
          pInputText
          formControlName="passwordNew"
          class="form-control"
          placeholder="Nhập mật khẩu"
        />
      </div>

      <div class="form-group">
        <label class="required fw-bold fs-6 mb-2" for="Admin_pass_code"
          >Xác nhận mật khẩu</label
        >
        <input
          type="password"
          [(ngModel)]="confirmPassword.value"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          pInputText
          placeholder="Xác nhận mật khẩu"
        />
        <div *ngIf="confirmPassword.error == true">
          <small style="color: red" style="color: red"
            >Mật khẩu không khớp!</small
          >
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="close()">
        Bỏ qua
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-smartgap"
        (click)="save()"
      >
        <i class="fa fa-save"></i>
        <span>Lưu</span>
      </button>
    </div>
  </form>
</div>

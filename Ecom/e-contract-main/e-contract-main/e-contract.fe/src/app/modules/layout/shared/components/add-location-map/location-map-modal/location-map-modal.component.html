<div class="modal-content">
  <div class="modal-header">
    <h4 *ngIf="role == 'admin'" class="modal-title">
      Chọn địa chỉ trên bản đồ
    </h4>
    <h4 *ngIf="role == 'customer'" class="modal-title">Địa chỉ trên bản đồ</h4>
    <div
      class="btn btn-icon btn-sm btn-active-icon-primary"
      data-kt-users-modal-action="close"
      (click)="close()"
    >
      <span class="svg-icon svg-icon-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <rect
            opacity="0.5"
            x="6"
            y="17.3137"
            width="16"
            height="2"
            rx="1"
            transform="rotate(-45 6 17.3137)"
            fill="black"
          />
          <rect
            x="7.41422"
            y="6"
            width="16"
            height="2"
            rx="1"
            transform="rotate(45 7.41422 6)"
            fill="black"
          />
        </svg>
      </span>
    </div>
  </div>
  <div class="modal-body">
    <div class="coords">
      <input
        disabled
        class="form-control coord-selected"
        #addressSlecte
        id="address"
        [(ngModel)]="address"
        name="address"
      />
    </div>
    <div class="coords">
      <input
        disabled
        class="form-control coord-selected"
        #coords
        id="selectCoords"
        [(ngModel)]="selectCoords"
        name="selectCoords"
      />
    </div>

    <div style="width: 100%; height: 500px">
      <!-- <iframe src="assets/map.html" title="select map"></iframe> -->
      <iframe *ngIf="urlMapPage" [src]="urlMapPage" title="select map"></iframe>
    </div>
  </div>
  <div class="modal-footer">
    <button
      *ngIf="role == 'admin'"
      type="button"
      class="btn btn-outline-danger"
      (click)="close()"
    >
      Hủy
    </button>
    <button
      *ngIf="role == 'admin'"
      type="submit"
      class="btn btn-primary blue"
      (click)="selectCoords = coords.value; onClick()"
    >
      <span>Chọn</span>
    </button>
  </div>
</div>

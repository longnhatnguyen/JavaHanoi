<ng-container *ngIf="user$ | async as _user">

  <div class="menu-item px-5 my-1" *appHasRole="['CUSTOMERMODIFY']">
    <a (click)="updateInfor(_user.id)" class="menu-link px-5"> Cập nhật thông tin </a>
  </div>

  <div class="menu-item px-5 my-1">
    <a (click)="changePassword()" class="menu-link px-5"> Đổi mật khẩu </a>
  </div>

  <div class="menu-item px-5">
    <a (click)="logout()" class="menu-link px-5 cursor-pointer"> Đăng xuất </a>
  </div>
</ng-container>
